<div class="row row-cols-1  row-cols-md-5 g-4">
  @for(item of products;track item.id)
  {
  <div class="col">
    <div class="card">
      <img src="{{item.thumbnail}}" alt="Product Image" class="product-img" />
      <h2>{{item.title}}</h2>
      <p>{{item.price}}</p>
      <a [routerLink]="['/singlelistview', item.id]">BUY NOW</a>
    </div>
  </div>
  }
</div>
